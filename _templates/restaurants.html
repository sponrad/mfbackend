{% extends "base.html" %}

{% block body %}
<h2>Restaurants</h2>

<form method="post">
<input type="test" name="name" placeholder="Name"/>
<input type="submit" name="submit" value="Add Restaurant" />
</form>

<p>List of Restaurants:</p>
{% for r in restaurants %}
<p><a href="/restaurant/{{ r.key.id }}">{{ r.name }}</a> </p>
{% endfor %}
{% endblock body %}
